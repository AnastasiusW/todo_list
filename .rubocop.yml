require: rubocop-rspec

AllCops:
  Exclude:
    - 'db/**/*'
    - 'tmp/*'
    - 'storage/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'public/*'
    - 'coverage/*'
    - 'bin/**/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'spec/requests/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Max: 40
  ExcludedMethods: ['describe','context']

RSpec/MultipleExpectations:
  Max: 1
  Exclude:
  - 'spec/requests/**/*'


RSpec/ExampleLength:
  Max: 7

Style/ClassAndModuleChildren:
  Enabled: false

RSpec/NestedGroups:
  Max: 3
  Exclude:
    - 'spec/requests/**/*'
