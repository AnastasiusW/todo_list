require: rubocop-rspec

AllCops:
  Exclude:
    - 'db/**/*'
    - 'tmp/*'
    - 'storage/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'public/*'
    - 'coverage/*'
    - 'bin/**/*'

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120


Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Max: 40
  ExcludedMethods: ['describe','context']

RSpec/MultipleExpectations:
  Exclude:
  - 'spec/requests/**/*'


RSpec/ExampleLength:
  Exclude:
  - 'spec/requests/api/v1/tasks_request_spec.rb'

Style/ClassAndModuleChildren:
  Enabled: false

RSpec/NestedGroups:
  Max: 3
  Exclude:
    - 'spec/requests/**/*'

Metrics/BlockNesting:
  Exclude:
    - 'config/initializers/carrierwave.rb'
